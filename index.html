<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Helper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <input type="file" accept="audio/*" @change="fileSelected">
        
        <hr>

        <input type="range" class="form-range" step="1" min="0" :max="formatTimeToSeconds(audioPlayer.songDuration)" :value="formatTimeToSeconds(audioPlayer.currentTime)" id="rngTimeSong" @change="rngTimeSongChanged">
        <label for="rngTimeSong">{{ audioPlayer.currentTime }} / {{ audioPlayer.songDuration }}</label>
        <br>
        <input type="number" v-model="skipInterval" />
        <br>
        <button @click="btnSkip(-1 * skipInterval)">⏪</button>
        <button @click="btnPlayPauseClick">{{ audioPlayer.status.playing ? "⏸️" : "▶️" }}</button>
        <button @click="btnSkip(skipInterval)">⏩</button>
        <hr>

        <label for="rngVolumeSong">Volume: {{ (audioPlayer.volume * 100).toFixed(0) }}%</label>
        <input type="range" class="form-range" min="0" max="1" step="0.005" :value="audioPlayer.volume" id="rngVolumeSong" @change="rngVolumeChanged">
        
        <hr>

        <!-- #TODO: Change speed song -->

        <!-- #TODO: Make loops -->

        <!-- #TODO: Change pitch song -->

        <audio ref="audioPlayer" controls hidden @loadedmetadata="loadedSong" @timeupdate="playingAudio"></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
